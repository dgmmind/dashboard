<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/libraries/snapicons.js"></script>
    
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="sn-icon">
                        <span icon-data="server"></span>
                    </span>
                </div>
                <div class="sidebar-title">
                    <span>
                        Noxtbing
                    </span>
                </div>

            </div>
        </div>
    </aside>
    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="sidebar-toggle">
                    <button class="sidebar-toggle-button">
                        <span class="sn-icon">
                            <span icon-data="sidebar_open"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="header-center">
                <div class="header-search">
                    <input type="text" placeholder="Search"/>
                    <div class="key-command">
                        <span class="sn-icon">
                            <span icon-data="command"></span>
                        </span>
                        <span class="key-text sn-icon">K</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
              
                    <span class="sn-icon">
                        <span icon-data="bell"></span>
                    </span>

                    <div class="header-user">
                        <img src="https://demo.bootstrapdash.com/azia/src/img/faces/face1.jpg" alt="logo">
                        
                    </div>
                </div>
               
            </div>
        </div>
    </header>
    

    <main>
        <div class="main-container">
            <div class="main-header">
                <h1>Dashboard</h1>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle-button');
            const sidebar = document.querySelector('.sidebar');
            const headerContainer = document.querySelector('.header-container');
            const main = document.querySelector('main');
            const sidebarIcon = document.querySelector('.sidebar-toggle-button .sn-icon span');
            
            // Función para actualizar el ícono
            function updateIcon() {
                const iconName = sidebarIcon.getAttribute('icon-data');
                if (svgLibrary[iconName]) {
                    sidebarIcon.innerHTML = svgLibrary[iconName];
                }
            }
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                headerContainer.classList.toggle('sidebar-hidden');
                main.classList.toggle('sidebar-hidden');
                
                // Cambiar el ícono según el estado del sidebar
                if (sidebar.classList.contains('hidden')) {
                    sidebarIcon.setAttribute('icon-data', 'sidebar_closed');
                } else {
                    sidebarIcon.setAttribute('icon-data', 'sidebar_open');
                }
                
                // Actualizar el ícono inmediatamente
                updateIcon();
            });
        });
    </script>
</body>
</html>
